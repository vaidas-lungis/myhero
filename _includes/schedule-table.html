<div class="row">
    {% for item in site.data.schedules.Kaunas %}

    {% if forloop.index == 7 %}
        <div class="clearfix"></div>
    {% endif %}

    <div class="col-lg-4 col-md-6">
        <p>{{ item.day }}</p>
        {% include day-events.html events=item.events %}
    </div>
    {% endfor %}
</div>
