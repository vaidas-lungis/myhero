{% for venue in site.data.venues.Kaunas %}
<div class="modal fade venue-maps" id="{{venue.name}}" data-coord_lat="{{venue.coord_lat}}" data-coord_long="{{venue.coord_long}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">{{venue.full_name}}</h4>

            </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Uždaryti</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endfor %}
